<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="shortcut icon" href="./img/Damage_Icon.png" type="image/x-icon">
    <title>Spacewar</title>

    <link rel="stylesheet" href="./scss/styles.scss">
    <script src="./src/script.ts" type="module" defer></script>
</head>

<body>

    <canvas class="canvas hide" data-canvas></canvas>

    <h1 class="counter hide" data-counter></h1>

    <div class="startScreen hide" data-startScreen>
        <div class="startScreen__menu" data-menu>
            <h1 class="startScreen__menu__title">spacewar</h1>
            <button class="startScreen__menu__button startScreen__menu__button--start" data-startBtn></button>
            <button class="startScreen__menu__button startScreen__menu__button--exit" data-exitBtn></button>
            <button class="startScreen__menu__button startScreen__menu__button--sound" data-soundBtn></button>
        </div>
    </div>

    <div class="result hide" data-result>
        <img src="./img/trophy.png" alt="trophy" class="result__trophyImg">
        <h2 class="result__heading">Congrats! Your score:</h2>
        <span class="result__score" data-score></span>

        <form class="result__form" data-form>
            <label class="result__form__message">Enter your name on the leaderboard.</label>
            <input type="text" class="result__form__input" maxlength="20">
            <p class="result__form__error mask" data-error>Your name should be at least 3 characters long.</p>
            <button class="result__form__button" type="submit"></button>
        </form>

    </div>

    <div class="leaderboard hide" data-leaderboard>
        <h1 class="leaderboard__title">leaderboard</h1>
        <div class="leaderboard__content" data-leaderboardContent></div>
        <div class="leaderboard__buttons">
            <button class="leaderboard__buttons__button leaderboard__buttons__button--menu" data-menuBtn></button>
            <button class="leaderboard__buttons__button leaderboard__buttons__button--exit" data-exit2Btn></button>
        </div>
    </div>
</body>

</html>
